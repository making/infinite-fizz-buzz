<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>FizzuBuzz</title>
</head>
<body>
<h3>FizzBuzz Stream</h3>
<textarea id="textarea" style="height: 300px;"></textarea>
</body>
<script>
    var textarea = document.getElementById('textarea');
    var fizzBuzzEventSource = new EventSource('/fizzbuzz');
    var list = [];
    fizzBuzzEventSource.onmessage = function (e) {
        if (list.unshift(e.data) == 50) {
            list.pop();
        }
        textarea.innerText = list.join("\n");
    }
</script>
</html>
